services:

  factorydash:
    container_name: factorydash
    image: factorydash:latest    
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"    
    env_file:
      - ./.env.local
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy      

  postgres:
    container_name: factorydash.postgres
    image: postgres:latest
    environment:
      POSTGRES_USER: factorydash
      POSTGRES_PASSWORD: factorydash
      POSTGRES_DB: factorydash
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "factorydash"]
      interval: 10s
      timeout: 5s
      retries: 5      

  redis:
    container_name: factorydash.redis
    image: redis:latest    
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5      

volumes:
  postgres_data:


